<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="contents">
            <label><span id="project">Project:</span>TicTacToe</label>
            <div id="small-break"></div>
            <div id="header">
                <div class="inputs">
                    <form>
                        <input type="text" id="playerA" class="primary-input" placeholder="Enter Name">
                        <input type="button" value = "Human" class="primary-btn" id = "playerA-h">
                        <input type="button" value = "AI"  class="primary-btn" id = "playerA-a">
                    </form>
                </div>
                <div class="inputs">
                    <form>
                        <input type="button" value="Reset"  class="primary-btn" id="reset">
                    </form>
                </div>
                <div class="inputs">
                    <form>
                        <input type="text" id="playerB" class="primary-input" placeholder="Enter Name">
                        <input type="button" value = "Human"  class="primary-btn" id = "playerB-h">
                        <input type="button" value = "AI"  class="primary-btn" id = "playerB-a">
                    </form>
                </div>
                
            </div>
            <div class="break-line"></div>
            <div id="mid">

            </div>

            <div id="footer">
                <label>By:Neeraj Surjaye</label>
            </div>
        </div>


        <div id = "game-screen">
            <div id = "game-condition"></div>
            <div id = "player-won"></div>
            <input type="button" value="Play Again" id = "play-again" class="primary-btn">

        </div>
    </body>
    <script src="./scripts/script.js"></script>
</html>
